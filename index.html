<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topicBox"> Register New User</div>
    
    <form >
        <h3 class="LabelOne">Consumer Details</h3><hr>
        <div class="form_block">
            <div class="input_outter"> 
                <label for="Consumer_No">*Consumer Number: </label>
                <input type="number" class="input_field" id="C_no" placeholder="Enter Consumer Number">
            </div>
    
            <div class="input_outter"> 
                <label for="Bill_No">*Bill Number: </label>
                <input type="number" class="input_field" id="B_no" placeholder="use 5 digits">
            </div>
        </div>

        <h3 class="LabelOne">User Details</h3><hr>
        <div class="form_block">
            <div class="input_outter"> 
                <label for="Consumer_No">Title: </label>
                <select name="input_field" class="input_field" id="title">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                    <option value="Mrs">Mrs</option>
                  </select>
            </div>
    
            <div class="input_outter"> 
                <label for="Bill_No">*Bill Number: </label>
                <input type="number" class="input_field" id="B_no" placeholder="use 5 digits">
            </div>
        </div>
        <div class="form_block">
            <div class="input_outter"> 
                <label for="email">Email: </label>
                <input type="email" class="input_field" id="email" placeholder="Enter Email">
            </div>  
            <div class="input_outter"> 
                <label for="Bill_No">*Mobile No: </label>
                <input type="number" class="input_field" id="mobile_no" placeholder="use 10 digits">
            </div>
        </div>

        <h3 class="LabelOne">Login Details</h3><hr>
        <div class="form_block">
            <div class="input_outter"> 
                <label for="user_id">*User Id: </label>
                <input type="text" class="input_field" id="user_id" placeholder="Enter User Id">
            </div>
    
            <div class="input_outter"> 
                <label for="Bill_No">*Password: </label>
                <input type="number" class="input_field" id="B_no" placeholder="use 5 digits">
                <label for="Bill_No">*Confirm Password: </label>
                <input type="number" class="input_field" id="B_no" placeholder="use 5 digits">
            </div>
        </div>

      
    </form>
</div>
</body>
</html>
